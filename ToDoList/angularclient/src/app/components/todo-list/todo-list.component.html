<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i = index">
        <td>{{i}}</td>
      </tr>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.name }}</td>
        <td class="hide" (click)="onClick()">{{ todo.description }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
